{% load staticfiles %}

  </head>

    <table>
      <tbody>
        <tr>
          <td># Failures</td>
          <td id="numFailures"></td>

          <td># Errors</td>
          <td id="numErrors"></td>

  <script src="{% static "js/results.js" %}"
          type="text/javascript"></script>
</html>
